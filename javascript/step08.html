<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //배열은 reference type -> 변수 선언시 const
        //배열은 생성, 할당, 출력을 잘하면 됌.

        //1. 배열 생성과 할당
        const nums1 = [10,20,30,40];
        const nums2 = new Array(10,20,30,40);
        const nums3 = Array(10,20,30,40);

        const names = ['성영한', '손정의', '잡스'];
        const randoms = ['아무개', 10, false];

        //배열의 출력

       
        console.log(names[2]); // 잡스

        //배열의 크기
      

        //배열출력 for
        for(let i=0; i<nums1.length;i++){
            console.log(nums1[i]);
        }

        //배열 수정
        nums1[0] = 100;
        nums1[1] = 200;
        nums1[2] = 300;
        nums1[3] = 400;
        nums1[4] = 500;
        //push() ->인덱스를 모르고 맨마지막 방 뒤에 값을 넣을때 사용
        nums1.push(600);

       //배열출력 (1)-for loop

        for(let i =0; i<nums1.length; i++){
            console.log(nums1[i]);
        }

        //배열출력(2) -for in
        for(let index in nums1){console.log(nums1[index]);}

        //배열출력 for of

        //배열출력 (4) -forEach
        nums1.forEach(function(value, index){
            console.log(value);
        });

        //배열의 구성요소를 문자열로 바꾸는 방법

        //join('')-> 배열의 구분문자열을 ''로 대체해서 문자열로 만듬

        console.log(nums1);

        let str = nums1.join(',');
        console.log(str);

        /*로또복권
        1-45 임의 숫자 6개를 출력

        math.random()*45 -> 0~44.999...
        math.floor(44.7956) -> 44
        
        */
       const lottos = [];
       while(true){
           if(lottos.length == 6) break;
           let number = Math.floor(Math.random() *45) +1;
           
           
           lottos.push(number);
       }

       console.log(lottos.join(","));



    </script>
    <title>Array</title>

    //뭔가 2번이 직관적으로 6411처럼 보이는
</head>
