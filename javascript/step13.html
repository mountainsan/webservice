<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>장바구니<span id="CartCount">0</span></h1>
    <!--inline event-->
    <button onclick="javascript:send();">전송</button>

    <!--listener event-->
    <button id = "sendBtn">장바구니</button>
    
</body>
<script>
    let cartCount =0;
    function send() {
        alert('전송')
    }
    //Event Listner 방식 
    const btn = document.querySelector("#sendBtn");
    btn.addEventListener("click",function(){
        cartCount++;
    });
</script>
</html>
