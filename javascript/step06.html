<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //camel case로 변수설정
        let myName ="성영한";
        let yourName ="손정의";

        /*
        + -> 연결연산자
        */
       let msg = myName +yourName;
       console.log(msg);

       //es6 추가된 템플릿 문자열

       let station = "을지로입구역";
       let ourMsg1 ="이번 정차역은 " + station + " 입니다."; 
       console.log(ourMsg1);

       let ourMsg2 = `이번 정차역은 ${station} 입니다.`;
       console.log(ourMsg2);

       //== ===
       let a = 10;
       let b = "10";
       console.log(a==b) // true 값만비교
       console.log(a===b) // false 값과 자료형태도 비교 -숫자인지 문자인지
       






    </script>
    
    <title>string</title>
</head>
<body>
    
</body>
</html>
